<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PICTURE SHOT</title>
    <link href="assets/style/index.css" rel="stylesheet">
</head>

<body>
<div id="init-area">
    <div class="col-container">
        <button id="upload-btn">上传图片</button>
        <div style="margin-top: 20px;">
            <label for="quality" style="">压缩比: </label>
            <input type="number" id="quality" value="0.3" min="0" max="1" step="0.1" style="max-width: 60px">
            <span style="font-size: .9em;opacity: .6;margin-left: 4px;">压缩比为1时表示不做压缩处理</span>
        </div>
    </div>
    <input type="file" id="file-input">
</div>
<div id="work-area">
    <div class="work-panel">
        <button id="reset" class="btn-alt">返 回</button>
        <button id="watermark-btn">添加水印</button>
        <button id="watermark-img-btn">添加图片水印</button>
        <button id="scale-btn">调整尺寸</button>
        <button id="rotate-btn">旋转图片</button>
        <button id="export-btn">导出图片</button>
        <div class="work-panel-menu">
            <div class="watermark-menu menu-item">
                <input type="text" id="watermark-text" placeholder="水印文字">
                <label>位置</label>
                <select id="watermark-position">
                    <option value="0">左上</option>
                    <option value="1">右上</option>
                    <option value="2">左下</option>
                    <option value="3">右下</option>
                    <option value="4">中心</option>
                    <option value="5">平铺</option>
                </select>
                <label>字体大小</label>
                <select id="watermark-font-size">
                </select>
            </div>
            <div class="watermark-img-menu menu-item">
                <button id="watermark-img-upload">上传图片</button>
                <input type="file" id="watermark-img">
                <label>位置</label>
                <select id="watermark-img-position">
                    <option value="0">左上</option>
                    <option value="1">右上</option>
                    <option value="2">左下</option>
                    <option value="3">右下</option>
                    <option value="4">中心</option>
                </select>
                <label>尺寸</label>
                <input type="range" id="watermark-img-size" min="0" max="200" step="1">
            </div>
            <div class="scale-menu menu-item">
                <button id="scale-reset">重置</button>
                <input type="number" step="1" id="scale-width" placeholder="宽" style="width: 100px;margin-right: 0;">
                &times;
                <input type="number" id="scale-height" placeholder="高" style="width: 100px;">
                <label for="scale-keep-ratio">保持比例</label>
                <input type="checkbox" id="scale-keep-ratio" value="1" checked style="vertical-align: middle">
            </div>
            <div class="rotate-menu menu-item">
                <button id="rotate-reset">重置</button>
                <label for="rotate-step">度数</label>
                <input type="number" id="rotate-step" placeholder="30" style="margin-right: 0;width: 50px;">
                <button id="rotate-left" data-type="left" style="margin-right: 0;">逆时针</button>
                <button id="rotate-right" data-type="right">顺时针</button>
                <button id="rotate-reverse-x" data-type="x">平行翻转</button>
                <button id="rotate-reverse-y" data-type="y">垂直翻转</button>
            </div>
            <div class="export-menu menu-item">
                <button id="export-download">下载</button>
            </div>
        </div>
    </div>
    <div class="work-container">
        <img id="work-image" alt="效果图">
    </div>
</div>
<canvas id="work-canvas"></canvas>

<script src="assets/js/pako.js"></script>
<script src="assets/js/UPNG.js"></script>
<script type="module" src="assets/js/index.js"></script>
</body>
</html>
